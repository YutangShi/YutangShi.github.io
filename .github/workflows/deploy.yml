name: Deploy to GitHub Pages

on:
  # 每次推送到 main 分支時觸發
  push:
    branches: [ main ]
  # 允許從 Actions 頁面手動觸發
  workflow_dispatch:

# 允許此工作流程寫入儲存庫
permissions:
  contents: read
  pages: write
  id-token: write

# 同時只允許一個部署工作運行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 代碼
        uses: actions/checkout@v4
        
      - name: 設置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.20.8
          cache: 'npm'
          
      - name: 檢查環境
        run: |
          echo "Node.js 版本:"
          node -v
          echo "npm 版本:"
          npm -v
          echo "目前工作目錄:"
          pwd
          
      - name: 安裝依賴
        run: npm ci
        
      - name: 構建網站
        run: npm run build
        env:
          NODE_ENV: production
        
      - name: 上傳頁面
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 