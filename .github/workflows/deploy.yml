name: Deploy to GitHub Pages

on:
  # 每次推送到 main 分支時觸發
  push:
    branches: [ main ]
  # 允許從 Actions 頁面手動觸發
  workflow_dispatch:

# 允許此工作流程寫入儲存庫
permissions:
  contents: read
  pages: write
  id-token: write

# 同時只允許一個部署工作運行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 代碼
        uses: actions/checkout@v4
        
      - name: 設置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: absolute-antimatter/package-lock.json
          
      - name: 安裝依賴
        working-directory: ./absolute-antimatter
        run: npm ci
        
      - name: 構建網站
        working-directory: ./absolute-antimatter
        run: npm run build
        
      - name: 上傳頁面
        uses: actions/upload-pages-artifact@v2
        with:
          path: absolute-antimatter/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 